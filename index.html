<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Book</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h2 { text-align: center; color: #333; }
    .container { display: flex; justify-content: space-between; gap: 20px; }
    .section { width: 45%; padding: 15px; background: #fff; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 8px; font-weight: bold; color: #444; }
    input, textarea { width: 100%; padding: 6px; margin-top: 4px; border: 1px solid #bbb; border-radius: 5px; }
    button { margin-top: 12px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
    .voucher { margin: 20px auto; width: 60%; background: #fff; border: 2px solid #333; border-radius: 8px; padding: 20px; text-align: left; font-size: 15px; line-height: 1.6; }
    .voucher h3 { text-align: center; margin-bottom: 15px; color: #222; }
    .voucher p { margin: 5px 0; }
    .print-btn { display: block; margin: 15px auto 0; background: #007bff; }
    .print-btn:hover { background: #0069d9; }
  </style>
</head>
<body>
  <h2>Cash Book Entry</h2>
  <div class="container">
    <!-- Receipt Section -->
    <div class="section">
      <h3>Receipt</h3>
      <label>Date</label>
      <input type="date" id="receiptDate">
      <label>Description</label>
      <input type="text" id="receiptDesc">
      <label>Bank</label>
      <input type="text" id="receiptBank">
      <label>Cash</label>
      <input type="number" id="receiptCash">
      <label>Remarks</label>
      <textarea id="receiptRemarks"></textarea>
      <button onclick="saveEntry('receipt')">Save Receipt</button>
    </div>

    <!-- Payment Section -->
    <div class="section">
      <h3>Payment</h3>
      <label>Date</label>
      <input type="date" id="paymentDate">
      <label>Description</label>
      <input type="text" id="paymentDesc">
      <label>Bank</label>
      <input type="text" id="paymentBank">
      <label>Cash</label>
      <input type="number" id="paymentCash">
      <label>Remarks</label>
      <textarea id="paymentRemarks"></textarea>
      <button onclick="saveEntry('payment')">Save Payment</button>
    </div>
  </div>

  <div id="voucher"></div>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbx4MIv0CTEhrVapZ4t31bi1hzmzFf-3lu-E-vuKMTUXQkxkTmnBZ_ToqTwG0Chmq3D5/exec";

    async function saveEntry(type) {
      let data = {};
      if (type === "receipt") {
        data = {
          type: "receipt",
          date: document.getElementById("receiptDate").value,
          description: document.getElementById("receiptDesc").value,
          bank: document.getElementById("receiptBank").value,
          cash: document.getElementById("receiptCash").value,
          remarks: document.getElementById("receiptRemarks").value
        };
      } else {
        data = {
          type: "payment",
          date: document.getElementById("paymentDate").value,
          description: document.getElementById("paymentDesc").value,
          bank: document.getElementById("paymentBank").value,
          cash: document.getElementById("paymentCash").value,
          remarks: document.getElementById("paymentRemarks").value
        };
      }

      try {
        let response = await fetch(WEBAPP_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        let result = await response.text();
        alert(result); // confirmation from Google Apps Script
        generateVoucher(data);

      } catch (error) {
        alert("Error saving data: " + error);
      }
    }

    function generateVoucher(data) {
      let voucherHTML = `
        <div class="voucher">
          <h3>${data.type.toUpperCase()} VOUCHER</h3>
          <p><b>Date:</b> ${data.date}</p>
          <p><b>Description:</b> ${data.description}</p>
          <p><b>Bank:</b> ${data.bank}</p>
          <p><b>Cash:</b> ${data.cash}</p>
          <p><b>Remarks:</b> ${data.remarks}</p>
          <button class="print-btn" onclick="printVoucher(this.parentElement)">Print (A4 - 2 copies)</button>
        </div>
      `;
      document.getElementById("voucher").innerHTML = voucherHTML;
    }

    function printVoucher(voucherDiv) {
      let printWindow = window.open('', '', 'height=800,width=800');
      printWindow.document.write('<html><head><title>Voucher</title></head><body>');
      printWindow.document.write(voucherDiv.outerHTML + "<hr>" + voucherDiv.outerHTML); // 2 copies
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }
  </script>
</body>
</html>
