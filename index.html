<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Book System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; background: #f4f6f9; color: #333; }
    h1, h2 { text-align: center; margin: 20px 0; }
    .container { display: flex; justify-content: space-around; flex-wrap: wrap; }
    .form-box { background: #fff; padding: 20px; margin: 10px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); width: 400px; }
    .form-box h2 { margin-bottom: 15px; font-size: 20px; text-align: center; color: #444; }
    .form-group { margin-bottom: 12px; }
    label { display: block; font-weight: 500; margin-bottom: 5px; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; outline: none; }
    button { width: 100%; padding: 10px; background: #1976d2; border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #125ea3; }
    .success { color: green; text-align: center; margin-top: 10px; }
    .error { color: red; text-align: center; margin-top: 10px; }
    table { border-collapse: collapse; width: 100%; margin: 20px 0; background: white; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #1976d2; color: white; }
    b { color: #000; }
  </style>
</head>
<body>

  <h1>Cash Book System</h1>

  <div class="container">
    <!-- Receipt Form -->
    <div class="form-box">
      <h2>Add Receipt</h2>
      <form id="receiptForm">
        <div class="form-group"><label>Date</label><input type="date" name="date" required></div>
        <div class="form-group"><label>Voucher No</label><input type="text" name="receiptNo" required></div>
        <div class="form-group"><label>Description</label><input type="text" name="receiptDescription" required></div>
        <div class="form-group"><label>Bank</label><input type="number" name="receiptBank"></div>
        <div class="form-group"><label>Cash</label><input type="number" name="receiptCash"></div>
        <div class="form-group"><label>Remarks</label><textarea name="receiptRemarks"></textarea></div>
        <button type="submit">Save Receipt</button>
        <div id="receiptMsg"></div>
      </form>
    </div>

    <!-- Payment Form -->
    <div class="form-box">
      <h2>Add Payment</h2>
      <form id="paymentForm">
        <div class="form-group"><label>Date</label><input type="date" name="date" required></div>
        <div class="form-group"><label>Voucher No</label><input type="text" name="paymentNo" required></div>
        <div class="form-group"><label>Description</label><input type="text" name="paymentDescription" required></div>
        <div class="form-group"><label>Bank</label><input type="number" name="paymentBank"></div>
        <div class="form-group"><label>Cash</label><input type="number" name="paymentCash"></div>
        <div class="form-group"><label>Remarks</label><textarea name="paymentRemarks"></textarea></div>
        <button type="submit">Save Payment</button>
        <div id="paymentMsg"></div>
      </form>
    </div>
  </div>

  <!-- Receipts Table -->
  <h2>Receipts</h2>
  <table id="receiptsTable">
    <thead>
      <tr><th>Date</th><th>Voucher No</th><th>Description</th><th>Bank</th><th>Cash</th><th>Remarks</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Payments Table -->
  <h2>Payments</h2>
  <table id="paymentsTable">
    <thead>
      <tr><th>Date</th><th>Voucher No</th><th>Description</th><th>Bank</th><th>Cash</th><th>Remarks</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Cash Book with Running Balance -->
  <h2>Cash Book (With Running Balance)</h2>
  <table id="cashBookTable">
    <thead>
      <tr>
        <th>Date</th><th>Voucher</th><th>Description</th><th>Type</th>
        <th>Bank</th><th>Cash</th><th>Remarks</th>
        <th>Bank Balance</th><th>Cash Balance</th><th>Total Balance</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw1ugta_cQYGuuIb0cC9YOWOms-S5HCx-lyh61Ax6ZS5KXXcitkDTm13mYaLbR3w0k/exec"; // ðŸ”— Replace with your Web App URL

    // Load dashboard data
    function loadDashboard() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          // Receipts
          let rBody = document.querySelector("#receiptsTable tbody");
          rBody.innerHTML = "";
          data.receipts.forEach(r => {
            rBody.innerHTML += `<tr>
              <td>${r.Date || ""}</td>
              <td>${r["Voucher No"] || ""}</td>
              <td>${r.Description || ""}</td>
              <td>${r.Bank || ""}</td>
              <td>${r.Cash || ""}</td>
              <td>${r.Remarks || ""}</td>
            </tr>`;
          });

          // Payments
          let pBody = document.querySelector("#paymentsTable tbody");
          pBody.innerHTML = "";
          data.payments.forEach(p => {
            pBody.innerHTML += `<tr>
              <td>${p.Date || ""}</td>
              <td>${p["Voucher No"] || ""}</td>
              <td>${p.Description || ""}</td>
              <td>${p.Bank || ""}</td>
              <td>${p.Cash || ""}</td>
              <td>${p.Remarks || ""}</td>
            </tr>`;
          });

          // Cash Book with Running Balances
          let cBody = document.querySelector("#cashBookTable tbody");
          cBody.innerHTML = "";
          data.cashbook.forEach(e => {
            cBody.innerHTML += `<tr>
              <td>${e.Date || ""}</td>
              <td>${e.Voucher || ""}</td>
              <td>${e.Description || ""}</td>
              <td>${e.Type}</td>
              <td>${e.Bank}</td>
              <td>${e.Cash}</td>
              <td>${e.Remarks || ""}</td>
              <td>${e.BankBalance}</td>
              <td>${e.CashBalance}</td>
              <td><b>${e.TotalBalance}</b></td>
            </tr>`;
          });
        });
    }

    // Handle Receipt Form
    document.getElementById("receiptForm").addEventListener("submit", e => {
      e.preventDefault();
      let formData = Object.fromEntries(new FormData(e.target).entries());
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("receiptMsg").textContent = data.message;
        document.getElementById("receiptMsg").className = data.status;
        e.target.reset();
        loadDashboard();
      });
    });

    // Handle Payment Form
    document.getElementById("paymentForm").addEventListener("submit", e => {
      e.preventDefault();
      let formData = Object.fromEntries(new FormData(e.target).entries());
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("paymentMsg").textContent = data.message;
        document.getElementById("paymentMsg").className = data.status;
        e.target.reset();
        loadDashboard();
      });
    });

    // Initial load
    loadDashboard();
  </script>

</body>
</html>
